<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Character Carousel</h1>
    <div class="carousel-container">
        <div class="carousel-card">
            <img id="character-image" src="" alt="Character Image">
            <div class="card-info">
                <h2 id="character-name"></h2>
                <p><strong>Attribute:</strong> <span id="character-attribute"></span></p>
                <p><strong>Weapon:</strong> <span id="character-weapon"></span></p>
                <p><strong>Rarity:</strong> <span id="character-rarity"></span></p>
                <p><strong>Class:</strong> <span id="character-class"></span></p>
                <p><strong>Birthplace:</strong> <span id="character-birthplace"></span></p>
                <p><strong>Birthday:</strong> <span id="character-birthday"></span></p>
                <p><strong>Quote:</strong> "<span id="character-quote"></span>"</p>
            </div>
        </div>
        <button class="prev" id="prev">&#10094;</button>
        <button class="next" id="next">&#10095;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
